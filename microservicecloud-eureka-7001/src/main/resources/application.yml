server:
  port: 7001

eureka:
  instance:
    #eureka服务端的实例名称
    hostname: localhost
  client:
    #false不向注册中心注册自己
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务
    fetch-registry: false
    service-url:
      #设置与Eureka Server交互的地址查询服务和注册服务
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#  server:
#    #禁用自我保护机制
#    enable-self-preservation: false